<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    .cont{
        width: 80%;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
<div class="cont">
  <div id="123" class="tableCont">
  </div>
</div>


<script>


  let tableController = new TableController('123', {
    header: {
      row:['123', '123d', '00', '1','4','3',]
    },
    body: {
      rows:[['1ddddddddddddddddddddddd',  '3', '','','4','5'], ['21', '22', '23', '22','24','25'], ['31', '32', '33', '32','34','35']]
    },
    footer: {
      tableDescription: 'Футер'
    }
  })
  let modal = new ModalPlugin
  let eP = new ErrorProcessingPlugin
  let cc = new ChartControl
  let chart = new ChartPlugin
  let adminPanel = new AdminPanel
  tableController.addPlugin(adminPanel)

  tableController.addPlugin(cc)
  tableController.addPlugin(eP)
  tableController.addPlugin(modal)
  tableController.addPlugin(chart)

  // setTimeout(()=>{
  //   tableController.removePlugin('modal')
  //   tableController.removePlugin('chart')
  // }, 4000)
  // setTimeout(()=>{
  //   tableController.addPlugin(modal)
  //   tableController.addPlugin(chart)
  // }, 7000)

  setTimeout(()=>{
    tableController.table.setTable({
      header: {
        row:['123', '123d', '00', '1','4','3',]
      },
      body: {
        rows:[['1ddddddd', '','',  '','4','5'], ['21', '22', '23', '22','24','25'], ['31', '32', '33', '32','34','35']]
      },
      footer: {
        tableDescription: 'Футер'
      }
    })},3000)
  tableController.table.cell$.subscribe((d)=>console.log(d))
  tableController.table.row$.subscribe((d)=>console.log(d))
  tableController.table.column$.subscribe((d)=>console.log(d))
</script>
</body>
</html>
