<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    .cont{
        width: 80%;
        margin-right: auto;
        margin-left: auto;
    }
</style>
<body>
<div class="cont">
  <div id="123" class="tableCont">
  </div>
</div>
<script>

  let tableController = new TableLibrary.TableController('123', {
    header: ['123', '123d', '00', '1','4','3',],
    body: [['1ddddddddddddddddddddddd', '', '3', '','4','5'], ['21', '22', '23', '22','24','25'], ['31', '32', '33', '32','34','35']],
    footer: 'Футер'
  })
  let modal = new TableLibrary.ModalPlugin
  let eP = new TableLibrary.ErrorProcessing
  let cc = new TableLibrary.ChartControl
  let chart = new TableLibrary.ChartPlugin
  tableController.addPlugin(cc)
  tableController.addPlugin(eP)
  tableController.addPlugin(modal)
  tableController.addPlugin(chart)
  setTimeout(()=>{
    tableController.removePlugin('modal')
    tableController.removePlugin('chart')
  }, 4000)
  setTimeout(()=>{
    tableController.addPlugin(modal)
    tableController.addPlugin(chart)
  }, 3000)

  setTimeout(()=>{
    tableController.table.setTable({
      header: ['1', '3', '4','5','6',],
      body: [['1', '', '3', '','4','5'], ['21', '22', '23', '22','24','25'], ['31', '32', '33', '32','34','dd']],
      footer: 'Футеdр'
    })},3000)
</script>
</body>
</html>
